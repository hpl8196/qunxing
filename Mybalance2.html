<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/Mybalance2.css">
    <link rel="stylesheet" href="font/download/font_mm32tcpdze/iconfont.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <title>提现申请</title>
    <script>
        window.onload = window.onresize = function(){		 
            var view_width = document.getElementsByTagName('html')[0].getBoundingClientRect().width;
            //找到标签名为html的第一个
            var _html = document.getElementsByTagName('html')[0];
            //如果屏幕宽度大于640 
            //就用 640/16=40
            //小于640的时候 不确定 也是尺寸/40
            view_width>640?_html.style.fontSize = 640 / 16 + 'px':_html.style.fontSize = view_width / 16 + 'px';
            //最大网页尺寸640 
            //最大字体（根字体大小） 40
        }
    </script>
</head>
<body>
<header>
    <div class="top">
        <p class="p1 fl"><a href="Mybalance.html">&lt;</a></p>
        <p class="p2 fl">提现申请</p>
    </div>
    <div class="bottom">
        <ul>
            <li><span class="fl">当前余额：</span><p class="fr">￥130</p></li>
            <li><span class="fl">提现余额：</span><input type="text" value="输入提现金额" class="fr"></li>
        </ul>
    </div>
</header>
<div class="content">
    <p><a href="Mybalance.html">提交申请</a></p>
</div>    
</body>
</html>
